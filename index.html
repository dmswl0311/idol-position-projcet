<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이돌 포지션 테스트</title>
    <link rel="stylesheet" href="style.css">
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-family: 'Bazzi'; font-size: x-large;">아이돌 포지션 테스트</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"
                            href="https://github.com/dmswl0311/idol-position-projcet" target="_blank"
                            style="font-family: 'Bazzi';"><img src="img/github.svg" alt="" width="30" height="auto">
                            Github</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 메인 제목 -->
    <section style="text-align: center; margin-bottom: 5%; font-family: 'UhBeenamsoyoung';">
        <h1>아이돌 포지션 테스트</h1>
        <h5 style="margin-top: 2%;">만약 내가 머시기라면❓</h5>
    </section>

    <!-- 파일업로드 -->
    <section>
        <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <div class="file-upload">
            <div class="image-upload-wrap">
                <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
                <div class="drag-text" style="font-family: 'BBTreeGR';">
                    <h3>
                        <p style=" margin-bottom: 4%;">📥</p>
                        <p><span class="half-highlight">이미지를 업로드해주세요</span></p>
                        <p style="font-size: small; margin-top:2%;">
                            업로드한 이미지는 절대 저장되지
                            않습니다.</p>
                    </h3>
                </div>
            </div>
            <div class="file-upload-content">
                <img class="file-upload-image" id="face-image" src="#" alt="your image" />
                <p class="result-message" style="font-family: 'Bazzi'; font-size: xx-large;"></p>
                <div id="label-container"></div>
                <br>
                <div class="image-title-wrap">
                    <button type="button" onclick="removeUpload()" class="remove-image">다른 사진으로 재시도</button>
                </div>
            </div>
        </div>
    </section>

    <!-- model -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

        // the link to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/dqPcfVDdE/";

        let model, webcam, labelContainer, maxPredictions;

        // Load the image model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // or files from your local hard drive
            // Note: the pose library adds "tmImage" object to your window (window.tmImage)
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // append elements to the DOM
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        // run the webcam image through the image model
        async function predict() {
            // predict can take in an image, video or canvas html element
            var image = document.getElementById("face-image")
            const prediction = await model.predict(image, false);
            prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
            var resultMessage, explain;
            switch (prediction[0].className) {
                case "vocal":
                    resultMessage = "메인보컬";
                    explain = "메인보컬담당";
                    break;
                case "rap":
                    resultMessage = "랩";
                    explain = "랩";
                    break;
                case "visual":
                    resultMessage = "비주얼";
                    explain = "비주얼";
                    break;
                case "enter":
                    resultMessage = "입덕";
                    explain = "입덕";
                    break;
                case "dance":
                    resultMessage = "댄스";
                    explain = "댄스";
                    break;
                default:
                    resultMessage = "알 수 없음";
                    explain = "알 수 없음";
            }
            $('.result-message').html("<p style='margin-bottom:1%;'>" + '🌟' + resultMessage + '🌟' + "<p style='font-size: large;'>" + '당신은 ' + explain + '담당!' + '</p>' + '</p>');
            var barWidth;
            for (let i = 0; i < maxPredictions; i++) {
                var r;
                if (prediction[i].probability.toFixed(2) > 0.1) {
                    barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + "%";
                }
                else if (prediction[i].probability.toFixed(2) >= 0.01) {
                    barWidth = "4%"
                }
                else {
                    barWidth = "2%"
                }
                var labelTitle;
                switch (prediction[i].className) {
                    case "vocal":
                        labelTitle = "🎤메인보컬";
                        break;
                    case "rap":
                        labelTitle = "🤨랩";
                        break;
                    case "visual":
                        labelTitle = "⭐비주얼";
                        break;
                    case "enter":
                        labelTitle = "😍입덕";
                        break;
                    case "dance":
                        labelTitle = "💃댄스";
                        break;
                    default:
                        labelTitle = "알 수 없음";
                }
                var label = "<div class='idol-label d-flex align-items-center' style='font-size: medium;'>" + labelTitle + "</div>"
                var bar = "<div class='bar-container position-relative container'><div class='" + prediction[i].className + "-box'></div><div class='d-flex justify-content-center align-items-center " + prediction[i].className + "-bar' style='width: " + barWidth + "'><span class='d-block percent-text'>" + Math.round(prediction[i].probability.toFixed(2) * 100) + "%</span></div></div>"
                labelContainer.childNodes[i].innerHTML = label + bar;
            }
        }
    </script>
    <!-- 파일업로드 js -->
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {

                var reader = new FileReader();

                reader.onload = function (e) {
                    $('.image-upload-wrap').hide();

                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();

                    $('.image-title').html(input.files[0].name);
                };

                reader.readAsDataURL(input.files[0]);
                init().then(() => {
                    console.log("hello")
                    predict();
                });
            } else {
                removeUpload();
            }
        }

        function removeUpload() {
            $('.file-upload-input').replaceWith($('.file-upload-input').clone());
            $('.file-upload-content').hide();
            $('.image-upload-wrap').show();
        }
        $('.image-upload-wrap').bind('dragover', function () {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function () {
            $('.image-upload-wrap').removeClass('image-dropping');
        });

    </script>
</body>
